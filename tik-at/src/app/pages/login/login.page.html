<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>  
    <ion-title>- TikAt Login-</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-input type="text" formControlName="email" label="Email" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" label="Password" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block">Login</ion-button>
        </form>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
